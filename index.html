<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Assignment2 - App1</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

<link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    
<script>
      require(["esri/config","esri/Map", "esri/views/MapView",
           
      "esri/widgets/BasemapToggle",
     "esri/widgets/BasemapGallery",        "esri/layers/FeatureLayer"
              ], 
      function (esriConfig,Map, MapView,BasemapToggle, BasemapGallery,FeatureLayer) {
esriConfig.apiKey = "AAPKd4d1409330c24f5d94d248e29ee9b9dbQ1o4rWp08e-PK5OuGEdo9He0_hK3uXPnFc1EuIOJtHKcEofXbhe4QEXg3Mr1HHoe";

        const map = new Map({
          basemap: "arcgis-nova" // Basemap layer service
        });
        
   const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        
         const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
       });
  view.ui.add(basemapToggle,"bottom-right"); 
  
  
  //Ice Age Trail feature layer (lines)
  const trailsLayer = new FeatureLayer({
    url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails_Styled/FeatureServer/0"
  });
 map.add(trailsLayer, 0);      
        
 //WI historic points of interest (points)
  const landmarks = new FeatureLayer({
    url: "https://services3.arcgis.com/OwVO8oKCUjTngz5f/arcgis/rest/services/WI_national_Historic_landmark/FeatureServer/0"
  });
map.add(landmarks, 0);
  
});
 </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
